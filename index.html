<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jhoale Pokedex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c7af82a45.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
</head>


<body>

  <!--// LOGO/CABECERA -->
  <header>
    <img class="logo" src="img/JohalePokedexHeader.jpeg" alt="loguito">
  </header>


  <!--// INPUT BUSCAR POR NOMBRE-->
  <input type="text" class="search-Pokemon" id="searchName" placeholder="Nombre del pokemon" rows="1" cols="40"
    maxlenght="40" autocomplete="off">
  <h2></h2>


  <!--// SELECTOR PARA BUSCAR POKEMON POR TIPO-->
  <select name="tipos" id="select-tipos">
    <option value="" disabled selected>Selecciona tipo</option>
    <option value="bug">Bug</option>
    <option value="dark">Dark</option>
    <option value="dragon">Dragon</option>
    <option value="electric">Electric</option>
    <option value="fairy">Fairy</option>
    <option value="fighting">Fighting</option>
    <option value="fire">Fire</option>
    <option value="flying">Flying</option>
    <option value="ghost">Ghost</option>
    <option value="grass">Grass</option>
    <option value="ground">Ground</option>
    <option value="ice">Ice</option>
    <option value="normal">Normal</option>
    <option value="poison">Poison</option>
    <option value="psychic">Psychic</option>
    <option value="rock">Rock</option>
    <option value="steel">Steel</option>
    <option value="water">Water</option>
  </select>


  <button type="button" id="botonGrafica">Top spawn</button>
  <!--// BOTONES-->
  <section id="buttonsZone">

    <button type="button" id="botonSort">A-Z</button>
    <!-- debo crear el evento change con el id de mi selector 
    y debo filtrar por el tipo y renderizar con la función (visualizarPokemones)  -->
    <!-- para la función buscarPorInput activarla cuando el texto que voy a buscar tenga mas de dos letras. Cuando no encuentre ningun pokemon que me muetre un mensaje de que no se encontró ningun pokémon -->
    <button type="button" id="botonZA">Z-A</button>

    <!--// SELECTOR PARA BUSCAR POKEMON POR RARITY-->
    <select name="rarity" id="select-rarity">
      <option value="" disabled selected>Rarity</option>
      <option value="normal">Normal</option>
      <option value="legendary">Legendary</option>
    </select>
  </section>


  <!--// ZONA DE LOS CÁLCULOS-->
  <section id="calculos">
    <div id="numeroResultados">pokemones</div>
    <div id="porcentajeResultados">pokemones</div>
  </section>

  <!--// CONTENEDOR DONDE SE MUESTRAN TODAS LAS TARJETAS-->
  <div id="container-pokemones">
    <!-- (Abuelo) caparazón de mi listado, aquí irán los filtros y el paginador(presentación de modales)-->
    <div id="listado-pokemones"></div> <!-- (Padre) será rellenado por las tarjetas de los pokemones-->
  </div>


  <!--// VENTANA MODAL AL HACER CLICK EN TARJETA POKEMON-->

  <div class="modal" id="modalAdd">
    <div class="close-modal" id="botonCloseModal"><i class="fa-solid fa-circle-xmark"></i></div>
    <div class="modal-container" id="modalContainerPokemon" style="line-height: 130%;">
      <h2>Pokemon</h2>
    </div>
  </div>

  <!--// VENTANA MODAL GRÁFICA-->
  <div class="modal" id="modalGrafica">
    <div class="modal-container" id="modalContainerGrafica">
      <div class="close-modal" id="botonCloseModalGrafica"><i class="fa-solid fa-circle-xmark"></i></div>
      <div id="information-grafic"></div>

      <!--aquí insertaré el gráfico con la etiqueta canvas desde componentes.js -->
    </div>
  </div>


  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
